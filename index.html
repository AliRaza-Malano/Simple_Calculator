<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <input id="myinput" type="text" placeholder="Type numbers to calculate">
            <div class="numbers" id="numbers">
                <div class="num-btn num">1</div>
                <div class="num-btn num">2</div>
                <div class="num-btn num">3</div>
                <div class="num-btn num">*</div>
                <div class="num-btn num">4</div>
                <div class="num-btn num">5</div>
                <div class="num-btn num">6</div>
                <div class="num-btn num">/</div>
                <div class="num-btn num">7</div>
                <div class="num-btn num">8</div>
                <div class="num-btn num">9</div>
                <div class="num-btn num">-</div>
                <div class="num-btn num">.</div>
                <div class="num-btn num">0</div>
                <div class="num-btn clear" onclick="myname()">C</div>
                <div class="num-btn num">+</div>
            </div>
            <div class="num-btn summ" onclick="sum()">SUM</div>
        </div>
        <script src="script.js"></script>
</body>
</html>
